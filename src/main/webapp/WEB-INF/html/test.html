<html>
<head>
    <title>让图片自动适应DIV容器大小</title>
    <style>
        .ShaShiDi{
            width:200px;
            height:200px;
            display:flex;
            align-items:center;
            justify-content:center;
            /*为了效果明显，可以将如下边框打开，看一下效果*/
            /* border:1px solid black; */
        }

        .ShaShiDi img{

            height:auto;
        }

    </style>
</head>
<body>

    <img src="../images/9002820107151710.jpg"/>
</div>
<div class="ShaShiDi">

</div>
</body>
</html>
